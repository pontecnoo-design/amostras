<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TechFix | Assistência Celular & PC</title>
<style>
  :root{
    --bg:#070a12; --text:#eaf0ff; --muted:rgba(234,240,255,.72);
    --card:rgba(255,255,255,.06); --stroke:rgba(255,255,255,.12);
    --a:#00e1ff; --b:#7c5cff; --ok:#00ff9a; --warn:#ffd36e;
    --shadow:0 18px 60px rgba(0,0,0,.5);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    color:var(--text);
    background:
      radial-gradient(900px 520px at 12% 10%, rgba(124,92,255,.18), transparent 60%),
      radial-gradient(900px 520px at 85% 22%, rgba(0,225,255,.16), transparent 60%),
      radial-gradient(900px 520px at 50% 90%, rgba(0,255,154,.10), transparent 60%),
      linear-gradient(180deg,#050712,#070a12 55%,#050712);
    overflow-x:hidden;
  }
  a{color:inherit;text-decoration:none}
  .wrap{max-width:1100px;margin:0 auto;padding:0 18px}
  .nav{position:sticky;top:0;z-index:40;background:rgba(7,10,18,.55);backdrop-filter:blur(12px);border-bottom:1px solid rgba(255,255,255,.08)}
  .nav .in{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:14px 0}
  .brand{display:flex;gap:12px;align-items:center}
  .logo{width:40px;height:40px;border-radius:14px;background:linear-gradient(135deg,var(--b),var(--a));border:1px solid rgba(255,255,255,.18);box-shadow:0 18px 60px rgba(124,92,255,.22)}
  .btn{display:inline-flex;gap:10px;align-items:center;justify-content:center;padding:12px 16px;border-radius:999px;font-weight:900;font-size:13px;border:1px solid rgba(255,255,255,.16);background:rgba(255,255,255,.06);transition:.18s}
  .btn:hover{transform:translateY(-1px);background:rgba(255,255,255,.09);border-color:rgba(255,255,255,.25)}
  .btn.primary{border:0;background:linear-gradient(135deg,var(--a),var(--ok));color:#04110c;box-shadow:0 18px 60px rgba(0,255,154,.14)}
  .btn.alt{border:0;background:linear-gradient(135deg,var(--warn),var(--a));color:#061018}
  .hero{padding:72px 0 28px}
  .cols{display:grid;grid-template-columns:1.2fr .8fr;gap:18px;align-items:stretch}
  @media(max-width:900px){.cols{grid-template-columns:1fr}}
  .h1{font-size:44px;line-height:1.05;letter-spacing:-1px}
  @media(max-width:520px){.h1{font-size:34px}}
  .p{margin-top:14px;color:var(--muted);line-height:1.65;max-width:62ch}
  .card{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.12);border-radius:22px;padding:18px;box-shadow:var(--shadow);position:relative;overflow:hidden}
  .card:before{content:"";position:absolute;inset:-60%;background:radial-gradient(circle at 30% 30%, rgba(124,92,255,.18), transparent 45%),radial-gradient(circle at 70% 40%, rgba(0,225,255,.14), transparent 45%);transform:rotate(12deg);opacity:.75;pointer-events:none}
  .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
  .pill{display:inline-flex;gap:8px;align-items:center;padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.14);background:rgba(0,0,0,.22);color:rgba(234,240,255,.82);font-size:12px}
  .pill i{width:8px;height:8px;border-radius:999px;background:linear-gradient(135deg,var(--b),var(--a))}
  .section{padding:46px 0}
  .title{font-size:24px;letter-spacing:-.5px}
  .muted{color:var(--muted);line-height:1.65;margin-top:10px}
  .grid3{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:18px}
  @media(max-width:900px){.grid3{grid-template-columns:1fr}}
  .box h3{font-size:15px}
  .box p{margin-top:8px;color:rgba(234,240,255,.72);line-height:1.6;font-size:13px}
  .float{position:fixed;right:16px;bottom:16px;z-index:80}
  .reveal{opacity:0;transform:translateY(12px);transition:.7s ease}
  .reveal.show{opacity:1;transform:translateY(0)}
</style>
</head>
<body>
<header class="nav">
  <div class="wrap">
    <div class="in">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <b>Tech<span style="color:var(--a)">Fix</span></b>
          <div style="font-size:12px;color:rgba(234,240,255,.62);margin-top:2px">Celular • Notebook • PC • Orçamento rápido</div>
        </div>
      </div>
      <a class="btn primary" id="wppTop" href="#">Pedir orçamento</a>
    </div>
  </div>
</header>

<main>
  <section class="hero">
    <div class="wrap">
      <div class="cols">
        <div class="reveal">
          <span class="pill"><i></i> Diagnóstico rápido • Transparência • Garantia</span>
          <h1 class="h1" style="margin-top:14px">Seu aparelho voltou. Seu problema <span style="color:var(--ok)">acabou</span>.</h1>
          <p class="p">Quebrou tela? Não liga? Travando? Eu faço o orçamento com perguntas rápidas no WhatsApp e te passo o valor com clareza.</p>

            <a class="btn alt wpp" data-prod="Quero orçamento (celular/notebook/pc)" href="#">Orçamento em 1 clique</
